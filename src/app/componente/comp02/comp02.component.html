<form  [formGroup]="myForm" (submit)="submeteu()">

	<input type="text" placeholder="texto" formControlName="texto" (keyup)="alterarTexto()"/>
	<input type="email" placeholder="email" formControlName="email" (keyup)="alterarEmail()"/> 
	<input type="url" placeholder="url" formControlName="url" (keyup)="alterarURL()"/> 
	<input type="number" placeholder="number" formControlName="numero" (change)="alterarNumero()"/> 
	<input type="date" formControlName="datas" (change)="alterarData()"/> 
	<input type="time" formControlName="tempo" (change)="alterarTempo()"/>  
	<input type="month" formControlName="mes" (change)="alterarMes()"/> 
	<input type="week" formControlName="semana" (change)="alterarSemana()"/> 
	<input type="password" placeholder="senha" formControlName="senha" (change)="alterarSenha()">
	<input type="tel" placeholder="telefone"  formControlName="tel" (change)="alterarTel()"> <!--pattern="(0-9]{2}[0-9]{3}-[0-9]{4}"-->

	<select formControlName="combo" (change)="alterarCombo()">
		<option value="html">html</option>
		<option value="url">url</option>
		<option value="js">js</option>
	</select> 
	<select multiple formControlName="lst" (change)="alterarLista()">
		<option value="html">html</option>
		<option value="url">url</option>
		<option value="js">js</option>
	</select> 


	<input type="text" list="dl" placeholder="auto complete" />
	<datalist id="dl">
		<option value="html">html</option>
		<option value="url">url</option>
		<option value="js">js</option>
	</datalist>	

	<div>
		<input type="radio"  [value]="'A'" formControlName="opcao" (change)="alterarOpcao()"/> Opção A 
		<input type="radio"  [value]="'B'" formControlName="opcao" (change)="alterarOpcao()"/> Opção B 
	</div>

	<div>
		<input type="checkbox"  formControlName="checar" (change)="alterarChecar()"/> Opção C 
	</div>

	<div>
		<label for="lbl">Label:</label> 
		<input type="text" placeholder="label" id="lbl" formControlName="novoTxt" (keyup)="alterarTexto_2()"/> 
	</div>	

	<textarea id="story" formControlName="area" rows="5" cols="33">
	</textarea>

	<input type="button" value="ação" (click)="clicou()"/> 

	<input type="submit" value="submit" /> 

	<input type="reset" value="reset" />

</form>

<a routerLink="/">Página inicial</a>
